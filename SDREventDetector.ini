[grc]
centre_freq = 434000000
gain = 20
sample_rate = 2048000
fft_resolution = 1024
fft_frame_rate = 10

[zmq-network-config]
zmq_address = tcp://127.0.0.1:50242

[rpc-network-config]
xml_rpc_port = 50249
xml_rpc_server = 127.0.0.1

[client]
seconds_to_buffer = 1
trigger_gain_threshold = 15.0

[mqtt]
mqtt_ip_address = 192.168.1.51
mqtt_username = mqtt
mqtt_password = password
mqtt_topic = sdrevent